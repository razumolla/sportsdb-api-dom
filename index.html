<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container w-100 mx-auto">
        <div class="row w-100 mx-auto">
            <div class="col-md-6  text-center border">
                <h1>Left side</h1>
                <div class="input-group mb-3">
                    <input id="search-box" type="search" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon" />
                    <div class="input-group-append ">
                        <button id="search-btn" onclick="allPlayers()" class="input-group-text">search</button>
                    </div>
                </div>
                <img id="spinner" class="w-100" src="image/spinnervlll.gif" alt="">
                <div id="player-container" class="player-container">

                </div>
            </div>
            <div class="col-md-6  text-center border">
                <h1> Player Details</h1>
                <div class="image-container w-75">
                    <img id="female" class="w-75 rounded-3" src="image/female.jpg" alt="">
                    <img id="male" class="w-75 rounded-3" src="image/male.jpeg" alt="">
                </div>
                <div id="details-container">

                </div>
            </div>
        </div>
    </div>


    <!-- add script  -->
    <script src="./app.js"></script>
</body>

</html>
